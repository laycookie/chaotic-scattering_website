<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <h1 id="anglePointer">Angle: 0</h1>
      <h1 id="RanNum">Random Number: 0</h1>
      <form id="form-submition">
        <input
          type="number"
          step="0.000000000001"
          name="ini_x"
          id="ini_x"
          placeholder="X staring position"
        />
        <input
          type="number"
          step="0.000000000001"
          name="ini_y"
          id="ini_y"
          placeholder="Y staring position"
        />
        <input
          type="number"
          name="circleAmountX"
          id="circleAmountX"
          placeholder="X circles amount"
        />
        <input
          type="number"
          name="circleAmountY"
          id="circleAmountY"
          placeholder="Y circles amount"
        />
        <input
          type="number"
          step="0.000000000001"
          name="angle"
          id="angle"
          placeholder="angle"
        />
        <input
          type="number"
          name="reflectionsAmount"
          id="reflectionsAmount"
          placeholder="reflections amount"
        />
        <input type="number" name="zoom" id="zoom" placeholder="zoom" />
        <input type="submit" value="render" />
      </form>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
